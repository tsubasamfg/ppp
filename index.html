<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポスター掲示計算</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        input {
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        /* A2InputのNumber Input Spinnerを非表示にする */
        #A2Input::-webkit-outer-spin-button,
        #A2Input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #A2Input {
            -moz-appearance: textfield;
        }
        #calculateButton {
            background-color: blue;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
        }
        h2 {
            font-family: 'Open Sans', sans-serif;
        }
        p{
            font-family: 'Open Sans', sans-serif;
        }
        span{
            font-family: 'Open Sans', sans-serif;
        }
        .error-input {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>ポスター掲示計算</h2>

    <p>壁の長さ（cm）: <input type="number" id="WallInput" value="300"></p>
    <p>ポスターの数: <input type="number" id="PosterInput" value="5"></p>
    <p>A2用紙の横幅（cm）: <input type="number" id="A2Input" value="42" readonly></p>

    <button id="calculateButton">計算する</button>


    <p>ポスター間隔（最初に空ける距離）: <span id="result1"></span>cm</p>
    <p>スパン（ポスター間隔+A2の横幅）: <span id="result2"></span>cm</p>

    <script>
        function rounddown(h3, h5, h22) {
            const result = Math.floor((h3 - (h5 * h22)) / (h5 + 1));
            return result;
        }

        document.getElementById("calculateButton").addEventListener("click", function() {
            const WallValue = parseFloat(document.getElementById("WallInput").value);
            const PosterValue = parseFloat(document.getElementById("PosterInput").value);
            const A2Value = parseFloat(document.getElementById("A2Input").value);
            const posterInput = document.getElementById("PosterInput");


             if (isNaN(WallValue) || isNaN(PosterValue) || isNaN(A2Value)) {
                document.getElementById("result1").textContent = "有効な数値を入力してください。";
                document.getElementById("result2").textContent = "有効な数値を入力してください。";
                return;
            }

            const result1 = rounddown(WallValue, PosterValue, A2Value);
            const result2 = result1 + A2Value;

            document.getElementById("result1").textContent = result1;
            document.getElementById("result2").textContent = result2;

            if (result1 <= 0) {
                posterInput.classList.add("error-input");
            } else {
                posterInput.classList.remove("error-input");
            }
        });
    </script>

</body>
</html>
